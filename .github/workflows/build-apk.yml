name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.12.0'  
        
    - name: Install dependencies
      run: |
        npm install
        echo "Dependencies installed successfully"
      
    - name: Setup Java 21 (Required for Android SDK)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
      
    - name: Prebuild (Expo)
      run: |
        npx expo prebuild --platform android --clean
        echo "Prebuild completed"
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android Licenses (with JDK 21)
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || echo "Licenses accepted"
        
    - name: Install Android Build Tools
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34" --verbose
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 7